<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
<div class="container">
  <form class="form">
    <input type="text" class="student name" placeholder="Имя">
    <input type="text" class="student surname" placeholder="Фамилия">
    <input type="text" class="student middle__name" placeholder="Отчество">
    <span class="tooltip-one">Дата рождения находится в диапазоне от 01.01.1900 до текущей даты</span>
    <input type="date" class="student birth__date" placeholder="Дата рождения">
    <span class="tooltip-two">Год начала обучения находится в диапазоне от 2000-го до текущего года</span>
    <input type="number" class="student year" placeholder="Год начала обучения">
    <input type="text" class="student department" placeholder="Факультет">
  </form>
  <button class="button">ДОБАВИТЬ СТУДЕНТА</button>
  <div class="error">Все поля обязательны для заполнения!</div>
  <div class="filter__container">
    <input type="text" class="filter filter__name" placeholder="Поиск студента по ФИО">
    <input type="text" class="filter filter__department" placeholder="Поиск студента по факультету">
    <input type="text" class=" filter filter__year" placeholder="Поиск студента по году обучения">
  </div>
</div>
</body>
</html>
